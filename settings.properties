# -----------------------------------------------------
# ABOUT PATHS

# Path to VLC
# DEFAULT ( C:/Program Files/VideoLan/VLC/vlc.exe )
path.of.VLC=C:/Program Files/VideoLan/VLC/vlc.exe

# DB type
# local -> ( local for to be saved in the same path as the dir )
# remote -> ( specific path )
# DEFAULT ( local )

db.type=local

#Path of the DataBase
# If "local" you can leave it blank
# else type the full absolute path to the desired directory
# DEFAULT ( blank )
path.of.DB=

# Where the report should be saved (absolute path)
# Other possible values ( "downloads", "desktop", "documents" )
# DEFAULT ( desktop )
path.of.REPORT=C:/Users/THEBEAST/Music

# -----------------------------------------------------
# ABOUT LOGGING

# DEFAULT ( true )
saveLogs=true
# DEFAULT ( 8 )
logsCap=8

# -----------------------------------------------------
# ABOUT REPORTS


# -----------------------------------------------------
# ABOUT TRACKING

# Threshold for how much time in ( seconds ) should a title be listened to for it be saved
# DEFAULT ( 20 )
minimalAttention=20

# -----------------------------------------------------
# ABOUT TECHNICAL
# DANGEROUS TO CHANGE

# DEFAULT ( http://localhost:8080/requests/status.xml )
vlcWebLocation=http://localhost:8080/requests/status.xml

